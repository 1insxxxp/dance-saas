version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: dance-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dance
      MYSQL_USER: dance
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
